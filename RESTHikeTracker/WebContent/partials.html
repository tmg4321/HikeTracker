<label for="addHikeForm">Add a hike: </label>
<form id="addHikeForm" name="newHikeForm">
	<label for="addHikeForm">Add a hike: 
		<input name="name" placeholder="Name of hike" />
		<input name="distance" placeholder="Distance" /> 
		<input name="elevation" placeholder="Elevation" /> 
		<input name="time" placeholder="Time" /> 
		<input type="submit" name="submit" value="Submit" />
	</label>
</form>

<form id="editHikeForm" name="updateHikeForm">
	<label for="updateHikeForm">Update hike details:
		<input name="name" placeholder="Name of hike"/>
		<input name="distance" placeholder="distance"/>
		<input name="elevation" placeholder="Elevation" /> 
		<input name="time" placeholder="Time" /> 
		<input type="hidden" name="id" />
		<input type="submit" name="submit" value="Update" />
	</label>
</form>
